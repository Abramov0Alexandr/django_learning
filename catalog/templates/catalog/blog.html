{% extends 'catalog/base.html' %}
{% block content %}
{% load catalog_tags %}
{% get_blog_post as posts %}
{% for object in posts %}
<div class="card-body mb-4 rounded-3 shadow-sm">

    <div class="jumbotron jumbotron-fluid">
        <div class="container">


            <div class="card">
                <p class="card-text"> {{ object.title }}</p>

                <img class="rounded mx-auto d-block" src="{{ object.image|upload_media }}" alt="Post Image"
                     width="50%"
                     height="500">

                <p class="text-black-50">Количество просмотров: {{ object.view_count }}</p>

                <div class="d-flex justify-content-between align-items-center"></div>


                <a href="{% url 'blog_detail' object.slug %}" class="btn btn-outline-primary">Читать статью</a>


            </div>
        </div>


    </div>
</div>

{% endfor %}
{% endblock %}
