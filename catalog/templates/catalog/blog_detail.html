{% extends 'catalog/base.html' %}
{% load catalog_tags %}
{% block content %}
{% if object %}

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <div class="card">
            <h1 class="display-3">{{ object.title }}</h1>

            <img class="rounded mx-auto d-block" src="{{ object.image|upload_media }}" alt="Post Image" width="60%"

                 height="600">
        </div>

        <p class="lead"><br>{{ object.content }}</p>
        <a href="{% url 'blog' %}" class="btn btn-outline-primary">Назад</a>

    </div>
</div>
{% endif %}
{% endblock %}
