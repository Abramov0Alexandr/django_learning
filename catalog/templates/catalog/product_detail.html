{% extends 'catalog/base_homepage.html' %}

{% block content %}
{% for object in object_list %}
<div class="col-12 col-md-4">
    <div class="card mb-4 rounded-3 shadow-sm">

        <div class="card">
            <img class="rounded mx-auto d-block" src="{{ object.image.url }}" alt="Product Image" width="50%"

                 height="350">
        </div>

        <div class="card-body card-body-sm">

            <article>
                <p>{{ object.title }}</p>
                <p>{{ object.content }}</p>
                <p>{{ object.description }}</p>
                <p>{{ object.category }}</p>
                <p>{{ object.price }}</p>
                <p>{{ object.create_date|date:'Y-m-d' }}</p>
            </article>
            <div class="d-flex justify-content-between align-items-center"></div>

            <a href="{% url 'homepage' %}" class="btn btn-outline-primary">Назад</a>


        </div>

    </div>
</div>
{% endfor %}
{% endblock %}
