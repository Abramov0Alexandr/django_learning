{% extends 'catalog/base_homepage.html' %}

{% block content %}
{% for object in object_list %}
<div class="col-12 col-md-4">
    <div class="card mb-4 rounded-3 shadow-sm">

        <div class="card">
            <img class="rounded mx-auto d-block" src="{{ object.image.url }}" alt="Product Image" width="50%"
                 height="350">
        </div>

        <button type="button" class="btn btn-outline-primary">Перейти</button>

        <div class="card-body card-body-sm">
            <p class="card-text">{{ object }}</p>
            <div class="d-flex justify-content-between align-items-center"></div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
