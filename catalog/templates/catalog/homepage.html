{% extends 'catalog/base_homepage.html' %}

{% block content %}
{% for object in object_list %}
<div class="col-12 col-md-4">
    <div class="card mb-4 rounded-3 shadow-sm">

        <div class="card">
            <img class="rounded mx-auto d-block" src="{{ object.image.url }}" alt="Product Image" width="50%"
                 height="350">
        </div>

        <div class="card-body card-body-sm">

            <p class="card-text">{{ object.title }}</p>
            <p class="card-text">{{ object.description|truncatechars:100 }}</p>
            <p class="card-text">{{ object.price }} рублей </p>
            <div class="d-flex justify-content-between align-items-center"></div>

            <button type="button" class="btn btn-outline-primary">Подробнее</button>
<!--            <a href="{{ object.get_absolute_url }}" class="btn btn-outline-primary">Подробнее</a>-->

        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
