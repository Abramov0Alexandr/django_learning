{% extends 'catalog/base.html' %}
{% load catalog_tags %}
{% block title %}
{{ object.title }}
{% endblock %}
{% block content %}
{% if object %}
<div class="row row-cols-2 row-cols-md-2 mb-3 text-center">

    <div class="container justify-content-around">

        <div class="jumbotron jumbotron-fluid">
            <div class="container justify-content-around">
                <div class="card">
                    <h1 class="display-3">{{ object.title }}</h1>

                    <img class="rounded mx-auto d-block" src="{{ object.image|upload_media }}" alt="Post Image"
                         width="80%"

                         height="600">
                </div>

                <p class="lead"><br>{{ object.content }}</p>
                <a href="{% url 'blog:blog' %}" class="btn btn-outline-primary">Назад</a>
            </div>

        </div>
    </div>
</div>

{% endif %}
{% endblock %}
