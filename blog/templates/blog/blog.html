{% extends 'catalog/base.html' %}
{% block title %}
SkyStore Blog
{% endblock %}
{% block content %}
{% load catalog_tags %}
{% for object in object_list %}
<div class="card-body mb-4 rounded-3 ">

    <div class="jumbotron jumbotron-fluid">

        <div class="container">

            <div class="card">
                <p class="card-text">
                <h2>{{ object.title }}</h2>

                <img class="rounded mx-auto d-block" src="{{ object.image|upload_media }}" alt="Post Image"
                     width="30%"
                     height="60%">

                <p class="text-black-50">Количество просмотров: {{ object.view_count }}</p>

                <div class="btn-group btn-group-sm" role="group" aria-label="Button group">
                    <a href="{% url 'blog:blog_detail' object.slug %}" class="btn btn-outline-primary">Читать статью</a>
                    <a href="{% url 'blog:release_post' object.slug %}" class="btn btn-outline-primary">Редактировать статью</a>
                </div>


            </div>
        </div>
    </div>
</div>

{% endfor %}
{% endblock %}
